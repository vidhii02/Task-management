<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/styles/index.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
  <div class="add__new__button_mobile_only d-md-none">
    <button class="btn btn-primary d-flex align-items-center gap-2" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal" ><i class="fas fa-plus"></i>Add New</button>
  </div>
<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNewModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="umageurl" placeholder="http://example.com/image.png"/>
          </div>
          <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="taskTitle" placeholder="Learn Web Dev" required/>
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="tags" placeholder="Work..." required/>
          </div>
          <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Desciption</label>
            <textarea class="form-control" id="taskDescription" placeholder="Explain something about it..." 
            rows="4" required></textarea>
          </div>
          <button 
           type="button"
          class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit"
          type="button" 
          class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tasky</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul><button class="btn btn-primary d-flex align-items-center gap-2" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal" ><i class="fas fa-plus"></i>Add New</button>
      </div>
    </div>
  </nav> 
  <div class="container">
    <section class="mt-4">
      <div class="row justify-content-center">
        <div class="column-md-6">
          <div class="input-group flex-nowrap shadow-lg rounded">
            <input type="search" class="form-control" placeholder="Search task..."
            aria-label="Search Task"
            aria-describedby="addon-wrapping"
            />
            <span class="input-group-text" id="addon-wrapper">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-4">
      <div class="row task__contents">
        <h1>this place will show my Task</h1>
      </div>
    </section>
  </div>
<script src="/scripts/index.js">
</script>  
</body>
</html>
